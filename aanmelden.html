        <h6>Aanmeldformulier</h6>
        <figure class="a" id="tab1">
            <a href="#tab1">Aanmelden</a>

            <form action="index.html">
                <fieldset>
                    <!--                    <legend>Aanmelden</legend>-->
                    <label for="mail"> E-mail: </label>
                    <input type="text" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" placeholder="info@email.com" required>
                    <label for="password">Wachtwoord:</label>
                    <input type="text" name="password" id="password" placeholder="******">

                </fieldset>
                <input name="aanmelden" type="submit" value="aanmelden"></form>

        </figure>
        <figure class="b" id="tab2">
            <a href="#tab2">Registeren</a>

            <form action="index.html">
                <fieldset>
                    <label for="name"> Voornaam:</label><input id="name" type="text" placeholder="Nick" required>

                    <label for="surname">Achternaam:</label><input type="text" id="surname" placeholder="Jonas" required>

                    <label for="mail">E-mail:</label>
                    <input id="mail" type="text" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" placeholder="info@email.com" required>

                    <label for="password">Wachtwoord (Gebruik 1 hoofdletter, 1 lage letter en 1 nummer.)</label>
                    <input type="text" placeholder="******" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>

                </fieldset>
                <input name="aanmelden" type="submit" value="registreren"></form>

        </figure>
